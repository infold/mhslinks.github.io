{% extends "base.html" %}
{% block body %}
<div class="inner links-body fade-in fade-two">
	{% for linktype, classes in [(links, ""), (smalllinks, "midbutton")] %}
	<div class="pure-g{{ " " + classes if classes }}">
		{% for link in linktype %}
		{% if link.url == "TEXT" %}
		<div class="pure-u-1-1 pure-u-md-1-1">{{ link.name }}</div>
		{% elif link.name %}
		<div class="pure-u-1-1 pure-u-md-{{ link.gridsize }}{{ " " + link.divclasses if link.divclasses }}"><a class="pure-button button-xlarge button-{{ link.colour }}" href="{{ link.url|e }}"{% if 'http' in link.url %} target="_blank"{% endif %}>{{ link.name }}</a></div>
		{% else %}
		<div class="pure-u-1-1 gridfix filler"></div>
		{% endif %}
		{% endfor %}
	</div>
	{% endfor %}
</div>
{% endblock %}
