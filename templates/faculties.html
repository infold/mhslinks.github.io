{% if not tumblr %}
{% extends "base.html" %}
{% block title %}Faculties{% endblock %}
{% else %}
<!-- generated on {{ timestamp }} -->
{% endif %}
{% block body %}
<div class="inner links-body fade-in fade-two">
	<a class="pure-button button-xlarge button-red" href="{% if not tumblr %}..{% endif %}/"> &larr; back</a>
	<div class="pure-g">
		<div class="pure-u-1-1 filler"></div>
		{% for group in faculties|groupby('type') %}
		<div class="pure-u-1-1 pure-u-md-1-{{ loop.length }}">
			<div class="pure-u-1-1">{{ group.grouper }}</div>
			{% for faculty in group.list %}
			<div class="pure-u-1-1"><a class="pure-button button-xlarge button-{{ faculty.colour }}" href="{{ faculty.url|e }}" target="_blank">{{ faculty.name }}</a></div>
			{% endfor %}
		</div>
		{% endfor %}
	</div>
</div>
{% endblock %}
