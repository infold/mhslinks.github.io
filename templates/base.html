<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<title>{% block title %}MHS Links{% endblock %}</title>
	<link rel="shortcut icon" href="/static/images/icon-128.png">
	<link rel="apple-touch-icon-precomposed" href="/static/images/icon-128.png">
	<!--[if lte IE 8]>
	<link rel="stylesheet" href="http://yui.yahooapis.com/combo?pure/0.5.0/base-min.css&amp;pure/0.5.0/grids-min.css&amp;pure/0.5.0/grids-responsive-old-ie-min.css&amp;pure/0.5.0/buttons-min.css">
	<![endif]-->
	<!--[if gt IE 8]><!-->
		<link rel="stylesheet" href="/static/css/pure.css">
	<!--<![endif]-->
	<link rel="stylesheet" href="/static/css/mhslinks.css">
</head>
<body>
	<div class="outer">
		<div class="middle">
			{% block body %}
			{% endblock %}
		</div>
	</div>
	<div id="floater" class="fade-in fade-one">
		<div>Not an official MHS website.</div>
		<div><a href="https://github.com/mhslinks/mhslinks.github.io" tabindex="-1">Contribute!</a></div>
	</div>
</body>
</html>
